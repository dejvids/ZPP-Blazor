<head>

<body>
    <app>Ładowanie</app>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Define a very simple JavaScript function that just prints
        // the input parameter to the browser's console
        window.reload = (address) => {
            location.assign(address);

            // Your function currently has to return something. For demo
            // purposes, we just return `true`.
            return true;
        };

        window.getSearchValue = () => {
            let phrase = document.getElementById("search-box");
            return phrase.value;
        }

        window.lectures = {
            getLectureDate: function () {
                return document.getElementById("lectureDate").value;
            },
            setLectureDate: function (selectedDate) {
                document.getElementById("lectureDate").value = selectedDate;
                return "OK";
            },
            getLectureTime: function () {
                return document.getElementById("lectureTime").value;
            },
            setLectureTime: function (selectedDate) {
                document.getElementById("lectureTime").value = selectedDate;
                return "OK";
            }
        };
    </script>
