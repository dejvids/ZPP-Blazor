<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ZPP_Blazor</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <app>Ładowanie</app>
    <script type="text/javascript" src="_content/Blazor.Extensions.Storage.JS"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://use.fontawesome.com/a8f9aac25b.js"></script>
    <script>
        window.reload = (address) => {
            location.assign(address);

            return true;
        };

        window.getSearchValue = () => {
            let phrase = document.getElementById("search-box");
            return phrase.value;
        }

        window.lectures = {
            getLectureDate: function () {
                return document.getElementById("lectureDate").value;
            },
            setLectureDate: function (selectedDate) {
                document.getElementById("lectureDate").value = selectedDate;
                return "OK";
            },
            getLectureTime: function () {
                return document.getElementById("lectureTime").value;
            },
            setLectureTime: function (selectedDate) {
                document.getElementById("lectureTime").value = selectedDate;
                return "OK";
            }
        };

        window.opinions = {
            getLectureOpinion: function () {
                var radios = document.getElementsByName('lectureGrade');
                for (var i = 0, length = radios.length; i < length; i++) {
                    if (radios[i].checked) {
                        return radios[i].value;
                    }
                }
                return 0;
            },
            getLecturerOpinion: function () {
                var radios = document.getElementsByName('lecturerGrade');
                for (var i = 0, length = radios.length; i < length; i++) {
                    if (radios[i].checked) {
                        return radios[i].value;
                    }
                }
                return 0;
            },
            getRecommendationChance: function () {
                var radios = document.getElementsByName('chance');
                for (var i = 0, length = radios.length; i < length; i++) {
                    if (radios[i].checked) {
                        return radios[i].value;
                    }
                }
                return 0;
            }
        }
    </script>
</body>
</html>
